<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Login - QuickAnswerAI</title>
    <meta name="description" content="Login to QuickAnswerAI. Your ultimate tool for quick answers and AI insights!">
    <meta name="keywords" content="login, screenshot, snippet, quickanswer, quickanswerai">
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href = window.location.origin">QuickAnswerAI</div>
        <button class="get-started" onclick="goToRegister()">Register</button>
    </nav>

    <div class="login">
        <h1>Login</h1>
        <p id="error-message"></p>
        <input id="username" type="text" placeholder="Email address">
        <input id="password" type="password" placeholder="Password">
        <button id="login">Login</button>
        <p class="no-account" onclick="goToRegister()">No acount? <u class="underlined">Click here!</u></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
