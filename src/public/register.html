<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register - QuickAnswerAI</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">QuickAnswerAI</div>
        <button class="get-started" onclick="window.location.href = 'http://localhost:3000/login'">Login</button>
    </nav>

    <div class="login">
        <h1>Register</h1>
        <p id="error-message"></p>
        <input id="username" type="text" placeholder="Email address">
        <input id="password" type="password" placeholder="Password">
        <input id="passwordAgain" type="password" placeholder="Password again">
        <button id="register">Register</button>
        <p class="no-account" onclick="window.location.href = 'http://localhost:3000/login'">Have an acount? <u class="underlined">Click here!</u></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
